<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wall of Chinese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="content-window">
            <h1>Create account</h1>
            <form>
                <label for="username">Username:</label>
                <input id = 'username' type="text" name="username">
                <label for="real-name">Real Name:</label>
                <input id = 'realname' type="text" name="real-name">
                <label for="teacher">Teacher:</label>
                <select id = 'teacher' name="teacher" id="teacher">
                    <option value="1">Mrs. Tan</option>
                    <option value="2">Mr. Lim</option>
                    <option value="3">Mr. Chandran</option>
                </select>
                <label for="password">Password:</label>
                <input input type="password" id = 'password' type="text" name="password">
                <label for="reenter">Re-enter Password:</label>
                <input input type="password" id = 'reenterpassword' type="text" name="reenter">
                <label for="character">Select your character:</label>
                <div id="characters">
                    <button type="button" id="character-1" value="Guan Yu"></button>
                    <button type="button" id="character-2" value="Huang Zhong"></button>
                    <button type="button" id="character-3" value="Wei Yan"></button>
                    <button type="button" id="character-4" value="Zhao Yun"></button>
                </div>
                <label for="selected character">Selected character:</label>
                <input id = 'selectedCharacter' type="text" readonly>
                <div id="description"></div>
            </form>
            <div class="back-next">
                <button type="button" id = 'backButton'>Back</button>
                <button type="button" id = 'registerButton'>Register</button>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
