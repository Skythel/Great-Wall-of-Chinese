<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wall of Chinese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="content-window">
            <h1>Create account</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" name="username">
                <label for="real-name">Real Name:</label>
                <input type="text" name="real-name">
                <label for="teacher">Teacher:</label>
                <select name="teacher" id="teacher">
                    <option value="tan">Mrs. Tan</option>
                    <option value="lim">Mr. Lim</option>
                    <option value="chandran">Mr. Chandran</option>
                </select>
                <label for="password">Password:</label>
                <input type="text" name="password">
                <label for="reenter">Re-enter Password:</label>
                <input type="text" name="reenter">
            </form>
            <div class="back-next">
                <button id = 'backButton'>Back</button>
                <button id = 'nextButton'>Next</button>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
