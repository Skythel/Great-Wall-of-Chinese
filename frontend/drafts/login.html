<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wall of Chinese</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="content-window">
            <h1>Login</h1>
            <form>
                <label for="username">Username:</label>
                <input id = 'username' type="text" name="username">
                <label for="password">Password:</label>
                <input input type="password" id = 'password' type="text" name="password">
                <label for="teacher">Teacher:</label>
                <select name="teacher" id="teacher">
                    <option value=1>Mrs. Tan</option>
                    <option value=2>Mr. Lim</option>
                    <option value=3>Mr. Chandran</option>
                </select>
            </form>
            <div class="back-next">
                <button type="button" id = 'backButton'>Back</button>
                <button type="button" id = 'loginButton'>Login</button>
            </div>
            <a id="forgetPassword" href="#">Forgot Password?</a>
            <div id="response"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
