<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wall of Chinese</title>
    <link rel="stylesheet" href="style.css">

    <!-- Booststrap (CSS) assets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Font Awesome (icons) assets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container" class="container">
        <div class="content-window container-sm w-50 h-75">
            <h1 style = "margin-bottom: 30px;">Login</h1>
            <div class="container w-75">
                <div class="form-floating row mb-3">
                    <input id = 'username' class="form-control" type="text" name="username" placeholder="Username">
                    <label for="username">Username</label>    
                </div>
                <div class="form-floating row mb-3">
                    <input id = 'password' data-bs-placement="right" data-bs-toggle="tooltip" data-bs-title="Your password must be at least 8 characters long and contain at least 1 lowercase letter, 1 uppercase letter and 1 number." class="form-control" type="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div class="invalid-feedback">
                        Incorrect login details, please try again.
                    </div> 
                </div>
                <div class="row mb-3">
                    <button class="btn btn-info" id = 'loginButton'>Login</button>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-info" id = 'backButton'>Back</button>
                </div>
            </div>
            <a id="forgetPassword" href="#">Forgot Password?</a>
            <div style="margin-top: 20px;" id="response"></div>

            <!--
            <div class="back-next">
                <button type="button" id = 'backButton'>Back</button>
                <button type="button" id = 'loginButton'>Login</button>
            </div>
            -->

        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
