<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wall of Chinese</title>
    <link rel="stylesheet" href="style.css">

    <!-- Booststrap (CSS) assets -->

<body>
<div class="modal fade" id="viewProfile-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
              <h4 class="modal-title" id="viewProfile"></h4>
          </div>
          <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col col-md-9 col-lg-7 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-4">
                        <div class="d-flex text-black">
                          <div class="flex-shrink-0">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                              alt="Generic placeholder image" class="img-fluid"
                              style="width: 180px; border-radius: 10px;">
                          </div>
                          <div class="flex-grow-1 ms-3">
                            <h5 class="mb-1">Danny McLoan</h5>
                            <p class="mb-2 pb-1" style="color: #2b2a2a;">Senior Journalist</p>
                            <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                              style="background-color: #efefef;">
                              <div>
                                <p class="small text-muted mb-1">Articles</p>
                                <p class="mb-0">41</p>
                              </div>
                              <div class="px-3">
                                <p class="small text-muted mb-1">Followers</p>
                                <p class="mb-0">976</p>
                              </div>
                              <div>
                                <p class="small text-muted mb-1">Rating</p>
                                <p class="mb-0">8.5</p>
                              </div>
                            </div>
                            <div class="d-flex pt-1">
                              <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Chat</button>
                              <button type="button" class="btn btn-primary flex-grow-1">Follow</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
